<body>

            </div>
            <div class="col-12 col-md-6 py-3">
                <div>
                    <h2>YouBike2.0臺北市公共自行車即時資訊</h2>
                    <p id="updateInfo">最後更新時間: 2021/08/20 12:00:00</p>
                    <p><button class="btn btn-outline-dark" onclick="renew()">更新地圖資料</button></p>

                    <div class="input-group mb-3">

                    </div>

                <div id="queryResult">

                        </div>
                    </div> -->

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <script>
        //全域變數
        // 1. 初始化地圖，並將其視圖設置為我們選定的地理座標和設定縮放級別
        let lat = 0 //25.041985043335522  //經度
        let lng = 0 //121.53628740101003  //緯度
        //let center = [lat, lng] // 中心點座標
        let zoom = 17 // 放大，數字越大地圖越近，可設定0 - 19 
                
        //var map = L.map('map').setView(center, zoom)

        // YouBike JSON連結
        const url = 'https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json'

        let youBikeData = []
        let map = '' // 地圖物件
        let markers = L.markerClusterGroup() // 地圖群組物件
        
        // DOM
        const updateInfoDom = document.querySelector('#updateInfo')
        const inputDom = document.querySelector('#input')
        const queryBtn = document.querySelector('#query')
        const queryResultDOM = document.querySelector('#queryResult')

        // 2. 地圖樣式來源及設定
        // L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        //     maxZoom: 19,
        //     zoomControl: true , // 是否秀出 - + 按鈕
        //     attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>' // 商用時必須要有版權出處
        // }).addTo(map);

        //取得使用者座標
        function geoFindMe() {
        return new Promise((resolve, reject) => {
        var output = document.getElementById("out");

        if (!navigator.geolocation) {
            output.innerHTML = "<p>Geolocation is not supported by your browser</p>";
            return;
        }
        function success(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            output.innerHTML =
                "<p>Latitude is " +
                latitude +
                "° <br>Longitude is " +
                longitude +
                "°</p>";

                return resolve([latitude, longitude])
            }

            function error() {
                output.innerHTML = "Unable to retrieve your location";
                latitude = 25.041985043335522    //經度
                longitude = 121.53628740101003  // 緯度
                initFN() // 執行初始化
            }
            output.innerHTML = "<p>Locating…</p>";
            navigator.geolocation.getCurrentPosition(success, error);
        })
    }

    //window onload事件，需要非同步取得使用者座標位置
    window.onload = function () {
    try {
        geoFindMe() // 等待取得使用者位置
            .then((res) => {
                console.log("非同步結束")
                latitude = res[0] //取得使用者座標經度
                longitude = res[1] //取得使用者座標緯度
                initFN() // 執行初始化
            })
            .catch(e => {
                console.log(e)
            })

    } catch (error) {
            console.log('無法取得使用者位置：', error);
    }
}

    //取得使用者座標後要初始化的函式
    function initFN() {
    initMap();     // 初始化地圖
    getMapData();  // 取得資料
    }

    //初始化地圖 initMap
    function initMap() {
        map = L.map('map').setView([latitude, longitude], zoom) // 建立容器，設定中心點座標及放大倍率

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map) // 加入地圖圖層
            }

    //取得 YouBike資料 渲染地圖物件並更新最後更新日期
    function getMapData() {

        fetch(url)
            .then(res => res.json())
            .then(data => {
                //console.log(data)
                youBikeData = data

                // 渲染地圖物件
                renderMap()

                // 更新時間
                let today = new Date()
                let year = today.getFullYear()
                let month = today.getMonth() + 1
                month = updateInfo(month) // 月不足兩位數自動補零
                let date = today.getDate()
                date = updateInfo(date) // 日不足兩位數自動補零
                let hour = today.getHours()
                hour = updateInfo(hour) // 時不足兩位數自動補零
                let min = today.getMinutes()
                min = updateInfo(min) // 分不足兩位數自動補零
                updateInfoDom.innerText = `最後更新時間: ${year}/${month}/${date} ${hour}:${min}`
                    })
            .catch(err => {
                console.log(err)
            })
}

    //最後更新日期月日時分不足兩位自動補零
    // 不足兩位數自動補零
    function updateInfo(data) {
        let updateData = data < 10 ? '0' + data : data
        //console.log(updateData)
        return updateData
    }

    // 成功取得 YouBike 資料後接著要開始渲染地圖
    function renderMap() {
    if (markers) {
        markers.clearLayers()
    }
    //console.log(youBikeData)
    youBikeData.forEach(item => {

        var greenIcon = new L.Icon({
        iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
        });

        var redIcon = new L.Icon({
        iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
        });

        var marker = L.marker([item.lat, item.lng])
        
        if(item.sbi > 10 ){
            marker = L.marker([item.lat, item.lng], {icon: greenIcon})
        }
        else if (item.sbi < 1 ){
            marker = L.marker([item.lat, item.lng], {icon: redIcon})
        }
        
        
        marker.bindPopup(`
            <h5>${item.sna}</h5>
            <p>${item.ar}</p>
            <p>可借車輛: ${item.sbi}</p>
            <p>可還車輛: ${item.bemp}</p>
        `)
        markers.addLayer(marker);

    })
    map.addLayer(markers);
}

    //輸入關鍵字查詢按鈕的事件邏輯 及 渲染查詢結果
    // 查詢按鈕事件
    queryBtn.addEventListener('click', function () {
        if (inputDom.value == '') {
            alert('請輸入關鍵字')
            return
        } else {
            query()
        }
    })

    // 查詢關鍵字邏輯
    function query() {

        // 初始化查詢結果為空內容
        queryResultDOM.innerHTML = ''

        // 查詢關鍵字包含地點或地址
        let filterData = youBikeData.filter(item => item.sna.includes(inputDom.value)
                    || item.ar.includes(inputDom.value))

        //console.log(filterData)

        // 標題
        let str = `
        <div class="col-12 d-flex text-center">
            <div class="col-3 p-1"><strong>地點</strong></div>
            <div class="col-3 p-1"><strong>地址</strong></div>
            <div class="col-2 p-1"><strong>可借車輛</strong></div>
            <div class="col-2 p-1"><strong>可還車輛</strong></div>
            <div class="col-2 p-1"><strong></strong></div>
        </div>
                `

        console.log(filterData)
        if (filterData == '') {
            str += `
                <div class="col-12 d-flex text-center">
                    <div class="col-12 p-1">查無資料</div>     
                </div>
                    `
        }
        filterData.forEach(x => {

            str += `
            <div class="col-12 d-flex">
                <div class="col-3 p-1">${x.sna}</div>
                <div class="col-3 p-1">${x.ar}</div>
                <div class="col-2 p-1 text-center">${x.sbi}</div>
                <div class="col-2 p-1 text-center">${x.bemp}</div>
                <div class="col-2 p-1 text-end">
                    <button type="button" class="btn btn-outline-dark" onclick="goMap(${x.lat},${x.lng})" >地圖</button>
                </div>
            </div>`

        })
        queryResultDOM.innerHTML = str
    }

    //按下地圖按鈕將地圖畫面為該座標位置 邏輯
    // 按下地圖按鈕將地圖畫面為該座標位置
    function goMap(lat, lng) {

    getMapData(); // 取得資料
    map.setView([lat, lng], 19)

    }

    //更新地圖資料
    function renew() {
    getMapData() // 更新地圖資料
    if (inputDom.value != '') {
        query() // 更新查詢結果
    }
    console.log('更新地圖資料...')

}


    </script>
</body>
