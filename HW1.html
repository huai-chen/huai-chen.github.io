<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="number"  id="inputNum" placeholder="請輸入數字">
  <h3>請輸入1-100的數字</h3>
  <button class="guess">猜數字</button>
  <button class="restart">重新開始</button>


  <script>
    //抓取DOM元素
    let input = document.getElementById("inputNum");
    // console.dir(input);
    let btnAns = document.querySelector(".guess");
    let answer = Math.floor(Math.random()*99+1);
    let tip = document.querySelector("h3");
    // console.dir(tip);
    let btnRes = document.querySelector(".restart");
    
    console.log(answer);
    let min = 1;
    let max =100;

    // 判斷數字是否正確
    btnAns.addEventListener("click",function(){
      let guessNum = input.value;
          guessNum = parseInt(guessNum);
      // console.log(typeof guessNum+" "+ typeof answer);
      if (guessNum > max || guessNum < min ){
        alert(`請輸入${min}-${max}的數字`);
      }
      else
      {

          if (guessNum == answer){
            alert(`答案是${answer}，答對了！`);
          }
          else if (guessNum < answer){
            min = guessNum;
            // console.log(`請輸入${min}-${max}的數字`)
            tip.innerText = `請輸入${min}-${max}的數字`
            input.value = ""


          }
          else if (guessNum > answer){
            max = guessNum;
            tip.innerText = `請輸入${min}-${max}的數字`
            input.value = ""
          }
      }
    })

    btnRes.addEventListener("click",function(){
      answer = Math.floor(Math.random() * 99 + 1);
      input.value = ""
      min = 1;
      max = 100;
      tip.innerText = `請輸入${min}-${max}的數字`
      console.log(answer);
    })

  </script>
</body>
</html>
